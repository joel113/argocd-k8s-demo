apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/argocd-k8s-demo'
    targetRevision: HEAD
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated: {}
